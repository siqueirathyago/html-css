<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 2px solid black;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Novos inputs de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" autocomplete="name" maxlength="30" placeholder="Nome completo"></p>
        <p><label for="inasci">Data de nascimento: </label>
        <input type="date" name="nasci" id="inasci"></p>
        <p><label for="inota">Nota: </label>
        <input type="number" name="nota" id="inota" min="0" max="10" step="0.1" placeholder="0 a 10"></p>
        <p><label for="ihora">Horário :</label>
        <input type="time" name="hora" id="ihora"></p>
    </form>
</body>
</html>
