<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Checkbox e radio no formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="Masculino">
            <label for="isxmas"> Masculino</label>
            <br>
            <input type="radio" name="sexo" id="isxfem" value="Feminino">
            <label for="isxfem"> feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut"> Futebol</label>
            <br>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas"> Basquete</label>
            <br>
            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol"> Vôlei</label>
            <br>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten"> tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
