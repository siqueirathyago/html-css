<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>output em formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
       <p>
            <label for="iano">Qual o seu ano de nascimento: </label>
            <input type="number" name="ano" id="iano" min="1920" max="2024" required
            oninput="calcIdade()">
       </p>

       <p>
        <label for="iidade">A sua idade esse ano é, ou será: </label>
        <output name="idade" id="iidade">0</output>
       </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
